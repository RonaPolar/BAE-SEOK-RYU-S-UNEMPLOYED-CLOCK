<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unemployed Clock</title>
    <style>body {background-color:rgba(216, 214, 220, 0.884);}</style>
</head>

<body>
  <div class="container">
    <div>
        <center><h1 style="font-family:'Times New Roman', Times, serif;">BAE SEOK RYU'S<br>UNEMPLOYED SCHEDULE</h1>
  <div class="clock">
    <div class="wrap">
        <!-- Lines from center to each number -->
        <div class="line" style="--i: 5;"></div>
        <div class="line" style="--i: 6;"></div>
        <div class="line" style="--i: 9;"></div>
        <div class="line" style="--i: 11;"></div>
        <div class="line" style="--i: 12;"></div>
        <div class="line" style="--i: 15;"></div>
        <div class="line" style="--i: 18;"></div>
        <div class="line" style="--i: 20;"></div>
        <div class="line" style="--i: 21;"></div>
        <div class="line" style="--i: 22;"></div>
        
        <span class="hour"></span>
        <span class="dot"></span>
        <div class="numbers">
            <!-- Numbers 1 to 24 -->
            <span class="number" style="--i: 1;">1</span>
            <span class="number" style="--i: 2;">2</span>
            <span class="number" style="--i: 3;">3</span>
            <span class="number" style="--i: 4;">4</span>
            <span class="number" style="--i: 5;">5</span>
            <span class="number" style="--i: 6;">6</span>
            <span class="number" style="--i: 7;">7</span>
            <span class="number" style="--i: 8;">8</span>
            <span class="number" style="--i: 9;">9</span>
            <span class="number" style="--i: 10;">10</span>
            <span class="number" style="--i: 11;">11</span>
            <span class="number" style="--i: 12;">12</span>
            <span class="number" style="--i: 13;">13</span>
            <span class="number" style="--i: 14;">14</span>
            <span class="number" style="--i: 15;">15</span>
            <span class="number" style="--i: 16;">16</span>
            <span class="number" style="--i: 17;">17</span>
            <span class="number" style="--i: 18;">18</span>
            <span class="number" style="--i: 19;">19</span>
            <span class="number" style="--i: 20;">20</span>
            <span class="number" style="--i: 21;">21</span>
            <span class="number" style="--i: 22;">22</span>
            <span class="number" style="--i: 23;">23</span>
            <span class="number" style="--i: 24;">24</span>
        </div>

          <!-- Customizable Labels -->
        <div class="label" style="--i: 23; --label-offset: -80px; --label-rotation: 15deg;">Sleep Time</div>
        <div class="label" style="--i: 5; --label-offset: -78px; --label-rotation: -75deg;">Morning</div>
        <div class="label" style="--i: 7.5; --label-offset: -70px; --label-rotation: -95deg;">Play Games</div>
        <div class="label" style="--i: 11.7; --label-offset: -73px; --label-rotation: -115deg;">Staying Blank</div>
        <div class="label" style="--i: 12.2; --label-offset: -100px; --label-rotation: -95deg;">Lunch</div>
        <div class="label" style="--i: 14.5; --label-offset: -105px; --label-rotation: 80deg;">Watch TV</div>
        <div class="label" style="--i: 17; --label-offset: -120px; --label-rotation: 90deg;">Take a nap</div>
        <div class="label" style="--i: 18.7; --label-offset: -125px; --label-rotation: 95deg;">Book Store</div>
        <div class="label" style="--i: 19.1; --label-offset: -125px; --label-rotation: 90deg;">Go to Comic</div>
        <div class="label" style="--i: 20.2; --label-offset: -130px; --label-rotation: 95deg;">Free Time</div>
        <div class="label" style="--i: 20.9; --label-offset: -125px; --label-rotation: 100deg;">Meditation</div>

    </div>
  </center> 
  </div>
</div>
</div>
    <script src="clock.js"></script>
</body>
</html>
